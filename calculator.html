<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
        border-bottom: double;
        width: 20%;
        border-color: black;
        }
        #cal{
            padding: 10%;
            background-color:pink;
            height: 100vh;
        }
    </style>
</head>
<body> 
    <Center>
        <form  id="cal">
            <h1 style="color: blue;">calculator</h1>
            <input id="dis">
            <br>
            <br>
            <input type="button" value="AC" style= "background-color:yellow; font-size: 20px;" onclick="cal.dis.value=''">
            <input type="button" value="C"style="background-color:yellow; font-size: 20px; width: 3%;" onclick="cal.dis.value=dis.value.toString().slice(0,-1)">
            <input type="button" value="%" style=" background-color:yellow; font-size: 20px; width: 3%;" onclick="cal.dis.value+='%'">
            <input type="button" value="+"style=" background-color:yellow; font-size: 20px; width: 3%;"  onclick="cal.dis.value+='+'">
            <br>
            <br>
            <input type="button" value="7" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='7'">
            <input type="button" value="8" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='8'">
            <input type="button" value="9" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='9'">
            <input type="button" value="-" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='-'">
            <br>
            <br>
            <input type="button" value="4"style="font-size: 20px; width: 3%;"  onclick="cal.dis.value+='4'">
            <input type="button" value="5"style="font-size: 20px; width: 3%;"  onclick="cal.dis.value+='5'">
            <input type="button" value="6" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='6'">
            <input type="button" value="*" style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='*'">
            <br>
            <br>
            <input type="button" value="1" style="font-size: 20px; width: 3%;"onclick="cal.dis.value+='1'">
            <input type="button" value="2" style="font-size: 20px; width: 3%;"onclick="cal.dis.value+='2'">
            <input type="button" value="3" style="font-size: 20px; width: 3%;"onclick="cal.dis.value+='3'">
            <input type="button" value="/" style="font-size: 20px; width: 3%;"onclick="cal.dis.value+='/'">
            <br>
            <br>
            <div>
            <input type="button" value="." style="font-size: 20px; width: 3%;" onclick="cal.dis.value+='.'">
            <input type="button" value="0" style="font-size: 20px; width: 3%;"onclick="cal.dis.value+='0'">
            <input type="button" value="=" style="background-color: orange; width: 5% ;height: 5vh;" onclick="cal.dis.value=eval(cal.dis.value)">
            </div>
   
        </form>
    </Center>
    
</body>
</html>
